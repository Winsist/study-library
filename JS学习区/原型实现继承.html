<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //原型来实现继承，要改变原型的指向
        function Person(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        Person.prototype.eat = function(){
            console.log('吃')
        }
        Person.prototype.sleep = function(){
            console.log('睡觉')
        }

        function Student(write){
            this.write = write;
        }
        Student.prototype = new Person('梦云',18,'女');//改变指向
        Student.prototype.study = function(){
            console.log('学习')
        }
        var stu = new Student('数学');
        console.dir(stu);
        console.dir(Person);
        console.dir(Student);
        stu.study();
        stu.eat();
        console.log(stu.name);
        console.log(stu.write);
        








    </script>
</body>
</html>
